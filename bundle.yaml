series: xenial
description: |
  A bundle to Demonstrate build projects and deploy to Kubernetes.
applications:
  jenkins:
    charm: cs:xenial/jenkins
    options:
       tools: git gcc make bzr yamllint
       plugins: |
        ant
        antisamy-markup-formatter
        authentication-tokens
        bitbucket
        bouncycastle-api
        conditional-buildstep
        copyartifact
        credentials
        display-url-api
        docker-build-publish
        docker-commons
        external-monitor-job
        git
        git-client
        icon-shim
        javadoc
        junit
        ldap
        mailer
        matrix-auth
        matrix-project
        maven-plugin
        mercurial
        pam-auth
        parameterized-trigger
        resource-disposer
        run-condition
        scm-api
        script-security
        ssh-credentials
        structs
        token-macro
        windows-slaves
        workflow-api
        workflow-basic-steps
        workflow-scm-step
        workflow-step-api
        ws-cleanup
    num_units: 1
    expose: true
    constraints: "mem=7G"
    annotations:
      gui-x: '300'
      gui-y: '0'
  jenkins-workspace:
    charm: cs:~lazypower/xenial/jenkins-workspace
    annotations:
      gui-x: '600'
      gui-y: '0'
relations:
  - - jenkins:juju-info
    - jenkins-workspace:jenkins-host
